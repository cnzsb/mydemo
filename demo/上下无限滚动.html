<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>scroll | cnzsb</title>
    <style type="text/css">
    #box {
        width: 300px;
        height: 250px;
        border: 1px solid #eee;
        margin: 0 auto;
        overflow: auto;
    }
    
    #box1,
    #box2 {
        width: 250px;
        height: 250px;
        border: 1px solid #000;
        margin: 0 auto;
        border-radius: 125px;
    }
    
    #box1 {
        background-color: pink;
    }
    
    #box2 {
        background-color: yellow;
    }
    </style>
</head>
<body>
    <div id="box">
        <div id="box1"></div>
        <div id="box2"></div>
    </div>
    <div id="text"></div>
    <script type="text/javascript">
    window.onload = function() {
        var box = document.getElementById('box');
        var box1 = document.getElementById('box1');
        var box2 = document.getElementById('box2');
        var text = document.getElementById('text');
        var direction = 1;

        box.onscroll = function() {
            text.innerHTML = box.offsetHeight;
            text.innerHTML += '<br />';
            text.innerHTML += box.scrollTop;
        };

        function scr() {
            console.log(box.scrollTop);
            if (box.scrollTop >= box.offsetHeight) {
                direction = -1;
            } else if (box.scrollTop <= 0) {
                direction = 1;
            }

            if (direction == 1) {
                box.scrollTop += 10;
            } else if (direction == -1) {
                box.scrollTop -= 10;
            }
        };

        setInterval(scr, 100);
    };
    </script>
    <script type="text/javascript" src="js/analytics.js"></script>
</body>
</html>
