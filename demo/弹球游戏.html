<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bouncing ball</title>
	<link rel="shortcut icon" href="../images/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<style type="text/css">
	body {
		width: 900px;
		min-height: 100%;
		margin: 0 auto;
		position: relative;
	}
	/*标题*/
	#game{
		font-size: 40px;
		padding-top: 30px;
	}


	/*游戏主体*/
	#zone{
		height: 500px;
		position: relative;
	}
	#ball{
		width: 100px;
		height: 100px;
		background-color: #00A8E7;
		border-radius: 50px;
		position: absolute;
		right: 0;
		top: 0;
		margin-right: 200px;
	}
	/*游戏信息*/
	.info{
		padding-top: 100px;
		margin-left: 50px;
	}
	/*ball状态信息*/
	.status{
		margin-left: 400px;
		padding-top: 300px;
		position: relative;
	}
	.life, .power{
		width: 100px;
		height: 20px;
		border: 2px solid #3F3F3F;
		border-radius: 10px;
		margin: 5px 0;
	}
	.life{
		background: linear-gradient(to right, #91F5FF, #00A8E7);
		background-size: 100% 100%;		
		background-repeat: no-repeat;
	}
	.power{
		background: linear-gradient(to right, #FF9298, #EE4040);
		background-size: 10% 100%;		
		background-repeat: no-repeat;
	}


	/*底部*/
	#footer{
		background-color: #00A8E7;
		width: 100%;
		height: 40px;
		position: absolute;
		left: 0;
		bottom: 0;
	}
	#footer a{
		font-size: 20px;
		line-height: 40px;
		color: #FFF;
		font-weight: bold;
		padding: 5px 10px;
	}
	</style>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript">
	$(function () {
		var $zone = $('zone'),
			$ball = $('#ball'),
			$info = $zone.find('.info'),
			$life = $zone.find('.status').find('.life'),
			$power = $zone.find('.status').find('.power'),
			infos = [
				'战一局吧，少年~',
				'小子，有点实力啊~',
				'你让我对你很有兴趣，来吧继续！',
				'你成功激怒了我，来追赶我吧',
				'你是第二个让我感受生命到威胁的人',
				'少年，撸多伤身，健康生活！'],
			speed = 2000,
			timer = null;
			
			function bounce() {
				$ball.animate({
					'top': '+=500px'
				}, speed, 'swing', function() {
					$(this).animate({
						'top': '-=500px'
					}, speed, 'swing');
				});
			}
			bounce();
			timer = setInterval(bounce, speed * 2);
	});
	</script>
</head>
<body>
	<div id="game">
		MAD<br />Bouncing Ball
	</div>
	<div id="zone">
		<div id="ball"></div>
		<div class="info">战一局吧，少年~</div>
		<div class="status">
			Life<div class="life"></div>
			Power<div class="power"></div>
		</div>
	</div>
	<div id="footer">
		<a href="http://www.zhaoshibo.net/mydemo">Home</a>
		<a href="http://www.zhaoshibo.net">Blog</a>
	</div>
</body>
</html>
